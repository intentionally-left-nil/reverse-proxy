services:
  proxy:
    build:
      context: ./reverse-proxy
    volumes:
      - ./test_config.json:/etc/reverse_proxy/config.json
      - reverse-proxy-test:/etc/reverse_proxy/data
    environment:
      - SKIP_CREATE_CERTS=1
      - DEBUG=1
    ports:
      - 80:80
      - 443:443
    networks:
      - web

  hello:
    image: nginxdemos/hello:plain-text
    networks:
      - web
volumes:
  reverse-proxy-test:

networks:
  web:
